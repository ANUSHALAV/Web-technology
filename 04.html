<html>

<head>
    <title>code with anu : login page</title>

</head>

<body>
    <div>
        <h3 class="h"><u><em>Login Page</em></u></h3>

            <fieldset>

                    <input type="radio" name="gender" value="female">
                </fieldset><br>
                <input type="tel" name="phone no." placeholder="00-123-456-78" required><br><br>
                <input type="email" name="email" placeholder="Example@gmail.com"><br><br>
                <input type="password" name="password" placeholder="**********" required><br><br>
                <input type="checkbox" required>If you sure your details are right so click the box....<br><br>
                <input type="submit">
                <input type="Reset">
            </fieldset>


    </div>
    </form>
    </div>
